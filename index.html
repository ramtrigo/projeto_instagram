<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ramon Trigo </title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram-login"> Continue com sua conta</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

             <div class="group">
               <p class="not-account">Não é Ramon Trigo</p>
               <p class="notaccount">
                   <span class="link-blue">
                       Altenar Contas
                   </span>
                   ou 
                   <span class="link-blue">Inscreva-se</span>
               </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">
                     Baixe o Aplicativo
                 </p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
        </div>
    </div>
</body>

</html>
